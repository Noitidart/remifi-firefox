<div class="remote-page">
  <h1>remifi</h1>
  
  <p class="info">Open one of the following addresses on your mobile device</p>
  <br/>
  <ul>
    <li>http://<%= hostname.toLowerCase() %>.local:<%= port %></li>
  </ul>
  <br/>
  <p class="info">If that doesn't work find your IP address (<a href="http://www.remifi.com/help/find-my-ip" target="_blank">instructions</a>), for example http://192.168.1.100:<%= port %></p>
  
</div>
